breakerbox:
  urls: file:config.properties,http://localhost:8080/archaius/breakerbox
  initialDelay: 5s
  delay: 60s

breakerboxHostAndPort: localhost:8080

database:
  driverClass: org.h2.Driver
  url: jdbc:h2:mem:inMemory;DB_CLOSE_DELAY=-1
  user: breakerbox
  password: breakerboxpass
  maxSize: 10
  minSize: 2
  checkConnectionWhileIdle: true
  checkConnectionHealthWhenIdleFor: 1s

tenacityClient:
  connectionTimeout: 500ms
  timeout: 1000ms

instanceDiscoveryClass: com.yammer.breakerbox.turbine.MarathonInstanceDiscovery


marathonDiscovery:
  - marathonApiUrl: http://stage-orch-roui-903086203.ap-southeast-1.elb.amazonaws.com/v2/apps
    marathonAppNameSpace: /orc/staging-demoenv/partner-api-java
    marathonAppPort: 8080
    cluster: partner-api-java

server:
  applicationConnectors:
    - type: http
      port: 8080
  adminConnectors:
    - type: http
      port: 8081
  gzip:
    enabled: false

logging:
  level: INFO
  appenders:
    - type: console
      threshold: ALL
      timeZone: IST
      logFormat: " %d{dd/mm/yyyy HH:mm:ss.SSS} %level [%t] %logger - %X{code} %msg %n"
